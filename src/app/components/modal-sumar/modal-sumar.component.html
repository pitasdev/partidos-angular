<div class="fixed top-0 left-0 w-full h-full bg-[#00000050]">

    <div class="fixed top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 w-80 max-h-screen flex flex-col gap-2 items-center p-4 bg-white rounded-md">

        <h2 class="text-3xl text-center mb-4">AÃ±adir {{tipoDato}}</h2>

        <div class="text-xl flex gap-2">
            <label for="minuto" class="w-20">Minuto</label>
            <input type="number" inputmode="numeric" id="minuto" class="w-28 border rounded-md px-1" [(ngModel)]="minuto">
        </div>

        <div class="text-xl flex gap-2">
            <label for="dorsal" class="w-20">Dorsal</label>
            <input type="number" inputmode="numeric" id="dorsal" class="w-28 border rounded-md px-1" [(ngModel)]="dorsal">
        </div>

        @if (tipoDato == 'tarjeta') {
            <div class="text-xl flex gap-2">
                <label for="tarjeta" class="w-20">Tarjeta</label>
                <select name="tarjeta" id="tarjeta" class="w-28 border rounded-md px-1 bg-white" [(ngModel)]="tarjeta">
                    <option value="amarilla">Amarilla</option>
                    <option value="roja">Roja</option>
                </select>
            </div>
        }

        <div class="flex gap-6">
            <button class="text-xl font-medium bg-gray-300 px-5 py-2 rounded-md mt-5 mb-2" (click)="cancelar()">Cancelar</button>
            <button class="text-xl font-medium bg-green-500 px-5 py-2 rounded-md mt-5 mb-2" (click)="guardar()">Guardar</button>
        </div>

    </div>

</div>
