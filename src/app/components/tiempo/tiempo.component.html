<div>

    <div class="w-60 flex flex-col items-center mx-auto">
        <span class="text-8xl h-32 flex items-center tabular-nums" [ngClass]="{ 'text-[#ec1c24]' : limiteTiempo }">{{cronometro}}</span>
    </div>

    @if (estado != 'configuracion') {
        <div class="text-xl w-60 flex justify-center gap-10 py-2 translate-y-0.5 sm:mx-auto sm:pb-5">
            @if (estado != 'play') {
                <div class="cursor-pointer -translate-y-[1px]" clickAnimation (click)="confirmarReiniciarTiempo()" title="Reiniciar tiempo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 24 24">
                        <path fill="#f0c21b" d="M15 3H9V1h6zm-3 15.5c0 1.27.37 2.44 1 3.44c-.33.06-.66.06-1 .06a9 9 0 0 1 0-18c2.12 0 4.07.74 5.62 2l1.42-1.44c.51.44.96.9 1.41 1.41l-1.42 1.42A9.16 9.16 0 0 1 21 12.5a6.5 6.5 0 0 0-9 6M13 7h-2v7h2zm9 11.5v-4l-1.17 1.17A4 4 0 0 0 18 14.5c-2.21 0-4 1.79-4 4s1.79 4 4 4c1.68 0 3.12-1.03 3.71-2.5H20a2.5 2.5 0 1 1-.23-3.27L18 18.5z"/>
                    </svg>
                </div>
            }
    
            <div clickAnimation>
                @if (estado != 'play') {
                    <div class="cursor-pointer" (click)="iniciarTiempo()" title="Iniciar tiempo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 24 24">
                            <path fill="#22c55e" d="m10.65 15.75l4.875-3.125q.35-.225.35-.625t-.35-.625L10.65 8.25q-.375-.25-.763-.038t-.387.663v6.25q0 .45.388.663t.762-.038M12 22q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22"/>
                        </svg>
                    </div>
                }
                @else {
                    <div class="cursor-pointer" (click)="pararTiempo()" title="Pausar tiempo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 24 24" (click)="pararTiempo()">
                            <g fill="none">
                                <path d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"/>
                                <path fill="#ec1c24" d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2m-2 6a1 1 0 0 0-.993.883L9 9v6a1 1 0 0 0 1.993.117L11 15V9a1 1 0 0 0-1-1m4 0a1 1 0 0 0-1 1v6a1 1 0 1 0 2 0V9a1 1 0 0 0-1-1"/>
                            </g>
                        </svg>
                    </div> 
                }
            </div>
    
            @if (estado != 'play') {
                <div class="cursor-pointer" clickAnimation (click)="confirmarFinalizarPartido()" title="Finalizar partido">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 24 24">
                        <path fill="#ec1c24" d="M9 16h6q.425 0 .713-.288T16 15V9q0-.425-.288-.712T15 8H9q-.425 0-.712.288T8 9v6q0 .425.288.713T9 16m3 6q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22"/>
                    </svg>
                </div>
            }
    
        </div>
    }

    @if (openModalConfirmacion) {
        <app-modal-confirmacion 
            [mensaje]="mensajeConfirmacion"
            (eventoConfirmar)="realizarAccion($event)"
        />
    }

</div>
